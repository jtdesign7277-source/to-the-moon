<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256, 256)">
    <!-- Rocket body -->
    <path d="M0,-120 C40,-120 60,-80 60,0 C60,60 40,100 0,140 C-40,100 -60,60 -60,0 C-60,-80 -40,-120 0,-120Z" fill="white"/>
    <!-- Rocket nose -->
    <ellipse cx="0" cy="-100" rx="30" ry="40" fill="white"/>
    <!-- Rocket window -->
    <circle cx="0" cy="-40" r="20" fill="#6366f1"/>
    <circle cx="0" cy="-40" r="12" fill="#c7d2fe"/>
    <!-- Left fin -->
    <path d="M-60,40 L-100,100 L-60,80 Z" fill="white"/>
    <!-- Right fin -->
    <path d="M60,40 L100,100 L60,80 Z" fill="white"/>
    <!-- Flame -->
    <ellipse cx="0" cy="160" rx="25" ry="40" fill="#fbbf24"/>
    <ellipse cx="0" cy="150" rx="15" ry="25" fill="#f97316"/>
    <ellipse cx="0" cy="145" rx="8" ry="15" fill="#fef3c7"/>
  </g>
</svg>
